<!DOCTYPE html>
<html>
<head>
    <title>VR Canvas Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Import Three.js from CDN -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #enterVRButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #enterVRButton:hover {
            background: #1976D2;
        }
        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            display: none;
            white-space: pre-line;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <button id="enterVRButton">Enter VR</button>
    <script type="module" src="./vr-scene.js"></script>
</body>
</html>
